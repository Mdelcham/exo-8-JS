
<!DOCTYPE html>
<html lang="fr">
<head> 
    <title> Le Juste Prix </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>  
    <script>
        function jeu() {
        function nb_aleatoire(min, max)
        {
        var nb = min + (max-min+1)*Math.random();
        return Math.floor(nb);
        } 
        //Initialisation
        var nb_coup = 1;
        var min = 5000;
        var max = 50000;
        var nombre = 5;
        var nb = nb_aleatoire(min, max);
         
        while(nombre != nb) {
        var nombre = prompt("Entrer un nombre [nombre de coup(s) : "+ nb_coup +"]" , "Prix compris entre 5000 € et 50000 €");
         
        if(nombre == "Prix compris entre 5000 € et 50000 €") {//Si l(utilisateur appuis sur Ok sans rien entrer
        alert("Veuillez entrer un prix entre 5000€ et 50000€");
        continue;
        }
        if(nombre == null) {//Si on appuie sur annuler
        break;
        }
        if(isNaN(nombre)) {//Si on entre autre chose qu'un nombre
        alert("\"" + nombre + "\" n'est pas un nombre");
        continue;
        }
        if(nombre < min) {//Nombre trop petit
        alert(+ nombre + " est trop petit !");
        continue;
        }
        if(nombre > max) {//Nombre trop grand
        alert(+ nombre + " est trop grand !");
        continue;
        }
        if(nombre < nb) {//C'est plus !
        alert("C'est plus !");
        nb_coup ++;
        }
        if(nombre > nb) {//C'est moins !
        alert("C'est moins !");
        nb_coup ++;
        }
        if(nombre == nb) {//Si gagné
        alert("Bravo le prix était de "+nb+ "€ .");
        break;
        }
        }
         
        if(nombre != null) {
        alert("Tu as trouvé en "+nb_coup+ " coups.");
        }
        }
    </script>
    <img src="assets/images/prix.png">
    <h2><a href="javascript:jeu()"> Jouer </a></h2>
    <p id="gagne" align="center"></p>
</body>
</html>
